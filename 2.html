<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级随机点名系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>班级随机点名系统</h1>
        <button id="pick-button">随机点名</button>
        <button id="reset-button">重置名单</button>
        <div id="result">
            <p>被点名的学生是：<span id="student-name">无</span></p>
            <p>剩余学生数量：<span id="remaining-students">10</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
